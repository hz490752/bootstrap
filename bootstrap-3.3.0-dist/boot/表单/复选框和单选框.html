<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" >
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <meta name="renderer" content="webkit" >
    <title></title>

    <!--引入bootstrap核心css库-->
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css" />
</head>
<body>

<label for="name">默认的复选框和单选框的实例</label>
<div class="checkbox">
    <label>
        <input type="checkbox" value="" />选项 1
    </label>
</div>
<div class="checkbox">
    <label>
        <input type="checkbox" value="">选项 2
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>选项 1
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">选项 2  -  选择它会取消选择选项1
    </label>
</div>
<label for="name">内联的复选框和单选按钮的实例</label>
<div>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1">选项 1
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2">选项 2
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3">选项 3
    </label>
    <label class="checkbox-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadio3" value="option1" checked>选项 1
    </label>
    <label class="checkbox-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadions4" value="option2">选项2
    </label>
</div>

<!--引入jquery-->
<script type="text/javascript" src="../../../jquery2.0.0.min.js"></script>
<!--bootstrap核心js文件-->
<script type="text/javascript" src="../../dist/js/bootstrap.min.js"></script>
</body>
</html>
