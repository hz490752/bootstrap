<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" >
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <meta name="renderer" content="webkit" >
    <title></title>

    <!--引入bootstrap核心css库-->
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css" />
</head>
<body>

<small>本行内容是在标签内</small><br />
<strong>本行内容实在标签内</strong><br />
<em>本行内容实在标签内，并呈现为斜体</em><br />
<p class="text-left">向左对齐文本</p><br />
<p class="text-center">居中对齐文本</p><br />
<p class="text-right">向右对齐文本</p><br />
<p class="text-muted">本行内容是减弱的</p><br />
<p class="text-success">本行内容带有一个 primary class</p><br />
<p class="text-info">本行内容带有一个 info class</p><br />
<p class="text-warning">本行内容带有一个 warnig class</p><br />
<p class="text-danger">本行内容带有一个 danger class</p><br />

<!--引入jquery-->
<script type="text/javascript" src="../../../jquery2.0.0.min.js"></script>
<!--bootstrap核心js文件-->
<script type="text/javascript" src="../../dist/js/bootstrap.min.js"></script>
</body>
</html>
